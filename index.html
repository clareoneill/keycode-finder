<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>keycode finder | clare oâ€™neill</title>
	<style>
		* {
		  box-sizing: border-box;
		}

		body {
		  font-family: 'Lato', sans-serif;
		  font-size: 10rem;
		  font-weight: 400;
		  margin: 0;
		  padding: 0;
		  min-width: 320px;
		}

		p {
		  font-weight: 900;
		  font-size: 3rem;
		}

		small {
		  font-size: 5rem;
		  line-height: 2;
		  display: block;
		}

		.half {
		  width: 100%;
		  padding: 30px;
		  height: 50vh;
		}
		@media(min-width: 620px) {
			.half {
				width: 50%;
				height: 100%;
				position: fixed;
				display: flex;
				align-items: center;
			}
			.half:last-of-type {
		    left: 50%;
		  }
		}

		.input {
		  background-color: #E0E0FF;
		}

		.result {
		  background-color: #ccffff;
		}

		#key-str,
		#key-code {
		  height: 180px;
		}
	</style>
</head>
<body>
	<div class="half input">
	  <div class="content">
	    <p>Press a key</p>
	    <div id="key-str"></div>
	  </div>
	</div>
	<div class="half result">
	  <div class="content">
	    <p>Keycode</p>
	    <div id="key-code"></div>
	  </div>
	</div>

	<script>
		var t,
		    s,
		    pressedKey = {
		      
		      settings: {
		        keyStr: document.getElementById('key-str'),
		        keyCode: document.getElementById('key-code'),
		        charCode: 0,
		        charStr: ''
		      },
		      
		      init: function() {
		        t = this;
		        s = t.settings;
		        
		        t.keyPress();
		      },
		      
		      keyPress: function() {
		        document.addEventListener('keydown', function(event) {
		          event.preventDefault();
		          
		          s.keyStr.innerHTML = '';
		          s.keyCode.innerHTML = '';
		          s.charCode = event.keyCode || event.which;
		          s.charStr =  String.fromCharCode( s.charCode );
		          s.keyCode.innerHTML = s.charCode;

		          switch ( s.charCode ) {
		          	// space
		          	case 32:
		          		s.keyStr.innerHTML = '<small>(space)</small>';
		          		break;

		          	// caps lock
		          	case 20:
		          		s.keyStr.innerHTML = '<small>(capslock)</small>';
		          		break;

		          	// shift
		          	case 16:
		          		s.keyStr.innerHTML = '<small>(shift)</small>';
		          		break;

		          	// enter
		          	case 13:
		          		s.keyStr.innerHTML = '<small>(enter)</small>';
		          		break;

		          	// option
		          	case 18:
		          		s.keyStr.innerHTML = '<small>(option)</small>';
		          		break;

		          	// control
		          	case 17:
		          		s.keyStr.innerHTML = '<small>(control)</small>';
		          		break;

		          	// clear
		          	case 12:
		          		s.keyStr.innerHTML = '<small>(clear)</small>';
		          		break;

		          	// esc
		          	case 27:
		          		s.keyStr.innerHTML = '<small>(esc)</small>';
		          		break;

		          	// delete
		          	case 8:
		          		s.keyStr.innerHTML = '<small>(delete)</small>';
		          		break;

		          	// tab
		          	case 9:
		          		s.keyStr.innerHTML = '<small>(tab)</small>';
		          		break;
		          	// everything else
		          	default:
		          		s.keyStr.innerHTML = s.charStr;
		          		break;
		          }
		        });
		      }
		    };

		window.addEventListener('load', function() {
		  pressedKey.init();
		});
	</script>
</body>
</html>
